<div class="container">
  <div class="row">
    <div class="position-relative mt-5 col-4">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      <img
        style="margin-left: 50px"
        class="rounded-3 profile-image"
        src="{{ seller.photoDeProfil }}"
      />
    </div>
    <div class="container-names mt-5 col-5">
      <p class="text-black fs-1 fw-semibold font-family-Poppins">
        {{ seller.lastName }} {{ seller.firstName }}
      </p>
      <div>
        <p
          *ngFor="let occupation of seller.occupations; let last = last"
          class="text-black fs-5 fw-medium font-family-Poppins"
          style="display: inline-block; margin-right: 5px"
        >
          {{ occupation }}
          <span *ngIf="!last"> & </span>
        </p>
        <div class="text-black fs-6 fw-medium font-family-Poppins">
          <p>{{ seller.city }}</p>
          <p>
            <span>{{ seller.rating }}</span> year of experience
          </p>
        </div>
        <button style="width: 250px" class="btn btn-dark text-white">
          Share
        </button>
      </div>
    </div>
    <div style="margin-left: 95px" class="container-names mt-5 col-2">
      <button
        (click)="m()"
        class="btn btn-link text-success fs-5 fw-medium font-family-Poppins"
      >
        Modifier
      </button>
    </div>
    <div class="buttos" style="margin-top: 50px; margin-left: 50px">
      <button
        (click)="copyPhoneNumber()"
        style="
          margin-right: 100px;
          border-width: 2px;
          width: 450px;
          height: 60px;
        "
        class="btn btn-outline-primary"
      >
        <img
          class="mb-1"
          style="margin-right: 30px; width: 30px; height: 30px"
          src="assets/images/Vector-1.svg"
        />
        <span class="fs-4 fw-medium font-family-Poppins">Phone number</span>
      </button>
      <button
        (click)="copyMail()"
        style="border-width: 2px; width: 450px; height: 60px"
        class="btn btn-outline-primary"
      >
        <img
          class="mb-1"
          style="margin-right: 30px; width: 30px; height: 30px"
          src="assets/images/Vector.svg"
        />
        <span class="fs-4 fw-medium font-family-Poppins">Message</span>
      </button>
    </div>
  </div>
  <div>
    <div class="container mt-5">
      <div class="foot">
        <span
          style="margin-left: 35px"
          class="fs-3 fw-semibold font-family-Poppins"
          >Featured Projects</span
        >
        <button
          style="margin-left: 600px"
          (click)="m()"
          class="mb-2 btn btn-link text-success fs-4 fw-medium font-family-Poppins"
        >
          Ajouter Project
        </button>
      </div>
      
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let project of null">
          <div class="card h-100 d-flex flex-column">
            <img
              style="bottom: 5px"
              src="{{ project.src }}"
              class="h-100 ard-img-top flex-fill"
              alt="Image 1"
            />
            <div class="card-body d-flex flex-column" style="height: 100px">
              
              <p
                class="card-text flex-grow-1 fs-6 fw-medium font-family-Poppins"
              >
                {{ project.title }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
