              <span style="font-weight: 500">
                {{ tasker.completedTaskNumber }}
                Completed Tasks
              </span>
            </div>
          </div>
          <div class="mx-1 my-3">
            <mat-divider></mat-divider>
          </div>
          <!-- Featured Skills -->
          <div class="mb-3" style="font-size: 1.2rem; font-weight: 400">
            Featured Skills
          </div>
          <div *ngFor="let skill of tasker.skills">
            <div
              class="my-2 mx-2 d-flex justify-content-between"
              style="font-weight: 550; font-size: 1.3rem"
            >
              <div>
                {{ skill.description }}
              </div>
              <div style="color: #219653; font-weight: 500">
                {{ skill.pricePerHour }}DHs/hour
              </div>
            </div>
          </div>
          <div class="mx-1 my-3">
            <mat-divider></mat-divider>
          </div>

          <!-- Slogan -->
          <p class="" style="font-size: 1.5rem; font-weight: 550">
            {{ tasker.slogan }}
          </p>

          <!-- Description -->
          <p style="font-size: 1.3rem; font-weight: 400">
            {{ tasker.description }}
          </p>
        </div>

</div>
